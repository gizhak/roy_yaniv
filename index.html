<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 专爪 - 祝 转</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="logo" id="brand-name">转 砖</div>

            <div class="header-controls">
                <label class="theme-switch" title="祝 爪 转爪">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <button class="lang-toggle" id="lang-toggle" aria-label="Toggle language" title="祝 砖驻">
                    EN
                </button>
            </div>

            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="nav-menu" id="nav-menu">
                <button data-section="home" data-i18n="nav.home">祝 转</button>
                <button data-section="about" data-i18n="nav.about">转</button>
                <button data-section="products" data-i18n="nav.courses">拽专住</button>
                <button data-section="testimonials" data-i18n="nav.testimonials">住 爪</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="home-page">
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <img id="user-image" src="" alt="Profile Image" class="hero-image">
                <h1 id="user-name"></h1>
                <h2 id="user-title"></h2>
                <p id="user-description" class="hero-description"></p>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about-section">
            <div class="container">
                <h2 data-i18n="about.title">转</h2>
                <div class="about-content">
                    <p id="about-intro"></p>
                    <p id="about-details"></p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="products-section">
            <div class="container">
                <h2 data-i18n="courses.title">拽专住 砖</h2>
                <div class="carousel-wrapper">
                    <button class="carousel-arrow carousel-arrow-right" data-target="products-grid">&#8249;</button>
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here by JavaScript -->
                    </div>
                    <button class="carousel-arrow carousel-arrow-left" data-target="products-grid">&#8250;</button>
                </div>
            </div>
        </section>

        <!-- Testimonials Section -->
        <section id="testimonials" class="testimonials-section">
            <div class="container">
                <h2 data-i18n="testimonials.title"> 住 专</h2>
                <div class="carousel-wrapper">
                    <button class="carousel-arrow carousel-arrow-right" data-target="testimonials-grid">&#8249;</button>
                    <div class="testimonials-grid" id="testimonials-grid">
                        <!-- Testimonials will be loaded here by JavaScript -->
                    </div>
                    <button class="carousel-arrow carousel-arrow-left" data-target="testimonials-grid">&#8250;</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3 data-i18n="footer.contact">爪专 拽砖专</h3>
                <a href="" id="phone-link" class="phone-link">
                     <span id="phone-number"></span>
                </a>
            </div>
            <div class="footer-copyright">
                <p>&copy; <span id="current-year"></span> <span data-i18n="footer.rights"> 转 砖专转</span> | <a id="dev-link" class="dev-link">专爪 ? 爪 </a></p>
            </div>
        </div>
    </footer>

    <script type="module" src="public/js/app.controller.js"></script>
</body>

</html>
